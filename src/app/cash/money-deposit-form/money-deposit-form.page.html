<ion-header>
  <ion-toolbar>
    <ion-title>Deposit money</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <h5>¿Cuánto dinero quieres ingresar?</h5>
  </ion-item>
  <ion-item lines="none">
    <ion-range min="1" max="400" [pin]="true" (ionChange)="setValue($event)"></ion-range>
  </ion-item>
  <ion-item lines="none">
    <ion-button (click)="setData()">Ingresar cantidad</ion-button>
  </ion-item>
</ion-content>
